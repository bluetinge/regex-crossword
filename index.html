<!DOCTYPE html>
<html>
  <head>
    <title>RegEx Crossword</title>
    <!-- meta http-equiv="refresh" content="1" -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="crossword.js"></script>
    <link rel="stylesheet" type="text/css" href="crossword.css">
  </head>
  <body>
    The individual clues will turn <span class="match">green</span> when satisfied, <span class="nomatch">red</span> when not.<br/>
    <input type="button" value="Reset" id="reset"></input>
    <table id="board_table">
      <tr><td id="board" align="center">
      </td>
    </table>

    <br/>
    <br/>
    <br/>onInputChange();
    <br/>
    <br/>

    <br>Puzzle examples:<br>
    <a href="http://joosep.github.io/regex-crossword/?url=http://joosep.github.io/regex-crossword/mit_board_data.json">MIT puzzle (from Text Algorithm exam)</a>  <a href="http://joosep.github.io/regex-crossword/?url=http://joosep.github.io/regex-crossword/mit_board_data.json&solution=http://joosep.github.io/regex-crossword/mit_user_data.json">Solution</a>.
    <br><a href="http://joosep.github.io/regex-crossword/?url=http://joosep.github.io/regex-crossword/puzzles/very_simple.json">Very easy</a>
     <a href="http://joosep.github.io/regex-crossword/?url=http://joosep.github.io/regex-crossword/puzzles/very_simple.json&solution=http://joosep.github.io/regex-crossword/puzzles/very_simple_lah.json">Solution</a>
      <br><a href="http://joosep.github.io/regex-crossword/?url=http://joosep.github.io/regex-crossword/puzzles/1389815468762355.json">Very easy 2
      <br><a href="http://joosep.github.io/regex-crossword/?url=http://joosep.github.io/regex-crossword/puzzles/1389815366713518.json">Very easy 3</a>

</html>
